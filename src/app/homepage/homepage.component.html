<div>
  <h3>Notification Service and Data Scraping</h3>
  <form>
    <div class="col-4">
      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="API URL" id="input" aria-label="API URL" aria-describedby="basic-addon2" >
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" style=background-color:rgb(0,162,255) type="button" 
            (click)=submit() type="reset" value="reset">Submit</button>
        </div>
      </div>
      <p>URL entered was: {{url}}</p>
      <p>Message: {{message}}</p>
    </div> 
  </form>
</div>
